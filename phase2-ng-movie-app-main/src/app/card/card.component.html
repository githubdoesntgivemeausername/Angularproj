<div class="card">
  <img class="card-img-top" [src]="movie.image" alt="Card image cap">
  <div class="card-body">
      <h5 class="card-title">{{ movie.title }}</h5>
      <p class="card-text">{{ movie.genre }}</p>
      <p class="card-text">{{ movie.length }} mins</p>
      <p class="card-text">{{ movie.releasedDate }}</p>
      <p class="card-text">{{ movie.language }}</p>
      <p class="card-text">{{ movie.showtime }}</p>
      <p class="card-text">{{ movie.ratings }}</p>
  </div>
</div>
